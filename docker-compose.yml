services:
    app:
        image: automaspec-web:local-${VERSION:-latest}
        build:
            context: .
            target: runner
            tags:
                - automaspec-web:local-${VERSION:-latest}
        ports:
            - '${PORT:-3000}:${PORT:-3000}'
        environment:
            - PORT=${PORT:-3000}
        env_file:
            - .env
        networks:
            - automaspec-network
        restart: unless-stopped
        healthcheck:
            test: ['CMD-SHELL', 'curl -f http://localhost:$$PORT/ || exit 1']
            interval: 30s
            timeout: 3s
            start_period: 40s
            retries: 3
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 1.5G
                reservations:
                    cpus: '0.5'
                    memory: 512M

networks:
    automaspec-network:
        driver: bridge
