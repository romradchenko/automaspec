<p><strong>WHY:</strong>

<li><strong>Security:</strong> Runs as non-root user (<code>nextjs</code>).</li>
<li><strong>Orchestration:</strong> Docker Compose profiles for Dev vs. Prod.</li>
</ul>
<p><strong>TECH:</strong> Docker, Docker Compose, Alpine Linux</p>

USER nextjs
